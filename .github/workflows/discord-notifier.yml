name: Shared Discord Notifier

on:
  workflow_call:
    inputs:
      test_status:
        required: true
        type: string
      sonar_status:
        required: false
        type: string
        default: 'N/A'
    secrets:
      DISCORD_WEBHOOK_URL:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord
        uses: appleboy/discord-action@master
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: ${{ contains(inputs.test_status, 'Pass') && '3066993' || '15158332' }}
